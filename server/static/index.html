<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprint</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <style>
        body {
            margin: 0;
            background-image: url('SP.jpg');
            background-color: #f8f9fa;
        }
        .logo-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 3;
        transition: transform 0.3s ease;
        }
        .logo-container:hover {
            transform: scale(1.05);
        }
        .logo-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;                                                                                                                                             
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 
            0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(147, 112, 219, 0.8),
            0 0 30px rgba(138, 43, 226, 0.6);
        background: linear-gradient(135deg, 
            rgba(75, 0, 130, 0.9),
            rgba(56, 42, 83, 0.9),
            rgba(40, 12, 66, 0.9));
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 
            0 0 10px rgba(147, 112, 219, 0.3),
            0 0 20px rgba(138, 43, 226, 0.2),
            inset 0 0 15px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
    }

    .logo-text:hover {
        text-shadow: 
            0 0 15px rgba(255, 255, 255, 0.9),
            0 0 25px rgba(49, 36, 73, 0.9),
            0 0 35px rgba(138, 43, 226, 0.7);
        box-shadow: 
            0 0 15px rgba(66, 46, 107, 0.4),
            0 0 25px rgba(33, 3, 61, 0.3),
            inset 0 0 20px rgba(255, 255, 255, 0.15);
        background: linear-gradient(135deg, 
            rgba(62, 29, 85, 0.9),
            rgba(78, 48, 139, 0.9),
            rgba(65, 36, 92, 0.9));
    }

        

        

        #logoutButton {
    color: white !important;
    border: 2px solid white !important;
    padding: 8px 16px;
    background: transparent;
    transition: all 0.3s ease;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    outline: none;
    border-radius: 4px;
    transform: scale(1);
}

#logoutButton:hover {
    transform: scale(1.1);  /* Makes the button 10% bigger */
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
}

#logoutButton:active {
    transform: scale(1.05);  /* Slightly smaller when clicked */
    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.15);
}

@media (max-width: 768px) {
    #logoutButton {
        padding: 6px 12px;
        font-size: 0.9em;
    }
    
    #logoutButton:hover {
        transform: scale(1.05);  /* Smaller scale on mobile */
    }
}


        .content-container {
            display: flex;
            flex-direction: column;
            height: calc(40vh + 40px); /* Adjust for navbar height */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #welcomeContainer h1 {
            color: #f0f4f5;
            font-weight: bold;
        }

        #welcomeContainer .btn-primary {
    background-color: transparent; /* White background */
    color: #ffffff; /* Primary blue text color */
    border-color: #ffffff;
    padding: 10px 20px;
    font-size: 1.2rem;
    transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease; /* Smooth zoom and color transition */
}

#welcomeContainer .btn-primary:hover {
    background-color: transparent; /* Primary blue background on hover */
    color: #ffffff; /* White text on hover */
    transform: scale(1.1); /* Zoom effect */
}
        

        .quote-text {
    font-size: 2.5rem;
    font-weight: 700;
    text-align: center;
    color: #f5f0f5; /* Light text color for contrast */
    max-width: 1000px;
    line-height: 1.4;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15), 
                 0px 0px 10px rgba(255, 255, 255, 0.2); /* Subtle shadow for depth */
    padding: 20px;
    margin: 20px auto; /* Center the quote */
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0)); /* Subtle gradient */
    border-radius: 10px;
}

@media (max-width: 768px) {
    .quote-text {
        font-size: 1.8rem;
        padding: 15px;
    }
}


    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="logo-container">
            <a href = "index.html"><span class="logo-text">Imprint</span></a>
        </div>
        <div class="ml-auto">
            <button id="logoutButton" class="btn btn-outline-light" style="display: none;">Logout</button>
        </div>
    </nav>
    <div class="quote-container" align="center">
        <h1 class="quote-text">Study smart, not hard - review little and often!!!</h1>
    </div>
    <div class="content-container">
        <div id="welcomeContainer" style="display: none;">
            <h1 id="greetingMessage"></h1>
            <a href="decks.html" class="btn btn-primary mt-4">Go to your decks</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function getCookie(name) {
                let cookieArr = document.cookie.split(";");
                for (let i = 0; i < cookieArr.length; i++) {
                    let cookiePair = cookieArr[i].split("=");
                    if (name === cookiePair[0].trim()) {
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                return null;
            }

            const token = getCookie("jwt_token");
            if (token) {
                $.ajax({
                    url: "/users/get-user",
                    type: "POST",
                    headers: { "Authorization": "Bearer " + token },
                    success: function(response) {
                        $("#greetingMessage").text("Hello, " + response.username + "!");
                        $("#welcomeContainer").show();
                        $("#logoutButton").show();
                    },
                    error: function() {
                        window.location.href = "auth.html";
                    }
                });
            } else {
                window.location.href = "auth.html";
            }

            $("#logoutButton").click(function() {
                $.ajax({
                    url: "/users/logout",
                    type: "POST",
                    headers: { "Authorization": "Bearer " + token },
                    success: function() {
                        document.cookie = "jwt_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                        window.location.href = "auth.html";
                    },
                    error: function() {
                        alert("Error logging out. Please try again.");
                    }
                });
            });
        });
    </script>

</body>
</html>
