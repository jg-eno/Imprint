<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprint - My Decks</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #343a40;
            color: white;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        #decksContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .deck-card {
            width: 250px;
            border: 1px solid #dedede;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .deck-card button {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="index.html">Imprint</a>
        <div class="ml-auto">
            <button id="logoutButton" class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Your Decks</h2>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addDeckModal">Add New Deck</button>
        </div>

        <div id="decksContainer">
            <!-- Decks will be loaded here -->
        </div>
    </div>

    <!-- Add Deck Modal -->
    <div class="modal fade" id="addDeckModal" tabindex="-1" role="dialog" aria-labelledby="addDeckModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDeckModalLabel">Add New Deck</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newDeckName" class="form-control" placeholder="Enter deck name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addDeck()">Add Deck</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rename Deck Modal -->
    <div class="modal fade" id="renameDeckModal" tabindex="-1" role="dialog" aria-labelledby="renameDeckModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="renameDeckModalLabel">Rename Deck</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="renameDeckName" class="form-control" placeholder="Enter new deck name">
                    <input type="hidden" id="renameDeckId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="renameDeck()">Rename Deck</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            loadDecks();

            // Logout functionality
            $("#logoutButton").click(function() {
                $.ajax({
                    url: "/users/logout",
                    type: "POST",
                    headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                    success: function() {
                        document.cookie = "jwt_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                        window.location.href = "auth.html";
                    },
                    error: function() {
                        alert("Error logging out. Please try again.");
                    }
                });
            });
        });

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function loadDecks() {
            $.ajax({
                url: "/users/get-decks",
                type: "POST",
                headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                success: function(response) {
                    $("#decksContainer").empty();
                    response.forEach(deck => {
                        $("#decksContainer").append(`
                            <div class="deck-card">
                                <h5>${deck.deckName}</h5>
                                <button class="btn btn-link p-0" onclick="location.href='solve_deck.html?deck_id=${deck.DeckId}'">Open Deck</button><br>
                                <button class="btn btn-sm btn-secondary" onclick="showRenameDeckModal(${deck.DeckId}, '${deck.deckName}')">Rename</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteDeck(${deck.DeckId})">Delete</button>
                                <button class="btn btn-sm btn-primary" onclick="location.href='add_card.html?deck_id=${deck.DeckId}'">Add Card</button>
                            </div>
                        `);
                    });
                },
                error: function() {
                    alert("Error loading decks. Please refresh the page.");
                }
            });
        }

        function addDeck() {
            const deckName = $("#newDeckName").val().trim();
            if (!deckName) {
                alert("Please enter a deck name.");
                return;
            }

            $.ajax({
                url: "/decks/add-deck",
                type: "POST",
                headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                contentType: "application/json",
                data: JSON.stringify({ deck_name: deckName }),
                success: function() {
                    $("#newDeckName").val("");
                    $("#addDeckModal").modal("hide");
                    loadDecks();
                },
                error: function() {
                    alert("Error adding deck. Please try again.");
                }
            });
        }

        function showRenameDeckModal(deckId, currentName) {
            $("#renameDeckId").val(deckId);
            $("#renameDeckName").val(currentName);
            $("#renameDeckModal").modal("show");
        }

        function renameDeck() {
            const deckId = $("#renameDeckId").val();
            const newName = $("#renameDeckName").val().trim();

            if (!newName) {
                alert("Please enter a new name for the deck.");
                return;
            }

            $.ajax({
                url: "/decks/rename-deck",
                type: "POST",
                headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                contentType: "application/json",
                data: JSON.stringify({ deck_id: deckId, new_name: newName }),
                success: function() {
                    $("#renameDeckModal").modal("hide");
                    loadDecks();
                },
                error: function() {
                    alert("Error renaming deck. Please try again.");
                }
            });
        }

        function deleteDeck(deckId) {
            if (!confirm("Are you sure you want to delete this deck?")) return;

            $.ajax({
                url: "/decks/delete-deck",
                type: "POST",
                headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                contentType: "application/json",
                data: JSON.stringify({ deck_id: deckId }),
                success: function() {
                    loadDecks();
                },
                error: function() {
                    alert("Error deleting deck. Please try again.");
                }
            });
        }
    </script>

</body>
</html>
