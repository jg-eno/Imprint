<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprint - My Decks</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <style>
        body {
    background-color: #f8f9fa;
    background-image: url('SP.jpg');
    background-size: cover; /* Scales the image to cover the entire screen */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center center; /* Centers the image */
    background-attachment: fixed; /* Keeps the image fixed during scrolling */
}

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        #decksContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .deck-card {
            width: 250px;
            border: 1px solid #dedede;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .deck-card button {
            margin-top: 5px;
        }
        #logoutButton {
    color: white !important;
    border: 2px solid white !important;
    padding: 8px 16px;
    background: transparent;
    transition: all 0.3s ease;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    outline: none;
    border-radius: 4px;
    transform: scale(1);
}

#logoutButton:hover {
    transform: scale(1.1);  /* Makes the button 10% bigger */
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
}

#logoutButton:active {
    transform: scale(1.05);  /* Slightly smaller when clicked */
    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.15);
}

@media (max-width: 768px) {
    #logoutButton {
        padding: 6px 12px;
        font-size: 0.9em;
    }
    
    #logoutButton:hover {
        transform: scale(1.05);  /* Smaller scale on mobile */
    }
}
.logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 3;
            transition: transform 0.3s ease;
        }
.logo-container a{
    text-decoration: none;
}

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-text {
        font-family: 'Montserrat', sans-serif;
        text-decoration: none;
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;                                                                                                                                             
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 
            0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(147, 112, 219, 0.8),
            0 0 30px rgba(138, 43, 226, 0.6);
        background: linear-gradient(135deg, 
            rgba(75, 0, 130, 0.9),
            rgba(56, 42, 83, 0.9),
            rgba(40, 12, 66, 0.9));
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 
            0 0 10px rgba(147, 112, 219, 0.3),
            0 0 20px rgba(138, 43, 226, 0.2),
            inset 0 0 15px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
    }

    .logo-text:hover {
        text-shadow: 
            0 0 15px rgba(255, 255, 255, 0.9),
            0 0 25px rgba(49, 36, 73, 0.9),
            0 0 35px rgba(138, 43, 226, 0.7);
        box-shadow: 
            0 0 15px rgba(66, 46, 107, 0.4),
            0 0 25px rgba(33, 3, 61, 0.3),
            inset 0 0 20px rgba(255, 255, 255, 0.15);
        background: linear-gradient(135deg, 
            rgba(62, 29, 85, 0.9),
            rgba(78, 48, 139, 0.9),
            rgba(65, 36, 92, 0.9));
    }
    .your_decks{
        color: white;
        font-weight: 1000;
        margin-bottom: 1.5rem;
        
    }
    .add_new_deck {
    background-color: transparent; /* Transparent background */
    color: #ffffff; /* White text color */
    font-size: 1.2rem; /* Slightly larger text */
    font-weight: bold;
    border: 2px solid #ffffff; /* White border for visibility */
    padding: 10px 20px;
    border-radius: 5px; /* Rounded corners */
    cursor: pointer;
    transition: color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
}

.add_new_deck:hover {
    color: #FFFFFF; /* Bright yellow text color on hover */
    border-color: #FFFFFF; /* Matching yellow border on hover */
    transform: scale(1.1); /* Slight zoom effect */
    font-weight: 900;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="logo-container">
            <a href = "index.html"><span class="logo-text">Imprint</span></a>
        </div>
        <div class="ml-auto">
            <button id="logoutButton" class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="your_decks">Your Decks</h1>
            <button class="add_new_deck" data-toggle="modal" data-target="#addDeckModal">Add New Deck</button>
        </div>

        <div id="decksContainer">
        </div>
    </div>

    <div class="modal fade" id="addDeckModal" tabindex="-1" role="dialog" aria-labelledby="addDeckModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="addDeckModalLabel">Add New Deck</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newDeckName" class="form-control" placeholder="Enter deck name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addDeck()">Add Deck</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="renameDeckModal" tabindex="-1" role="dialog" aria-labelledby="renameDeckModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="renameDeckModalLabel">Rename Deck</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="renameDeckName" class="form-control" placeholder="Enter new deck name">
                    <input type="hidden" id="renameDeckId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="renameDeck()">Rename Deck</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            loadDecks();

            $("#logoutButton").click(function() {
                $.ajax({
                    url: "/users/logout",
                    type: "POST",
                    headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                    success: function() {
                        document.cookie = "jwt_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                        window.location.href = "auth.html";
                    },
                    error: function() {
                        alert("Error logging out. Please try again.");
                    }
                });
            });
        });

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function loadDecks() {
            $.ajax({
                url: "/users/get-decks",
                type: "POST",
                headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                success: function(response) {
                    $("#decksContainer").empty();
                    response.forEach(deck => {
                        $("#decksContainer").append(`
                            <div class="deck-card">
                                <h5>${deck.deckName}</h5>
                                <button class="btn btn-link p-0" onclick="location.href='solve_deck.html?deck_id=${deck.DeckId}'">Open Deck</button><br>
                                <button class="btn btn-sm btn-secondary" onclick="showRenameDeckModal(${deck.DeckId}, '${deck.deckName}')">Rename</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteDeck(${deck.DeckId})">Delete</button>
                                <button class="btn btn-sm btn-primary" onclick="location.href='add_card.html?deck_id=${deck.DeckId}'">Add Card</button>
                            </div>
                        `);
                    });
                },
                error: function() {
                    alert("Error loading decks. Please refresh the page.");
                }
            });
        }

        function addDeck() {
            const deckName = $("#newDeckName").val().trim();
            if (!deckName) {
                alert("Please enter a deck name.");
                return;
            }

            $.ajax({
                url: "/decks/add-deck",
                type: "POST",
                headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                contentType: "application/json",
                data: JSON.stringify({ deck_name: deckName }),
                success: function() {
                    $("#newDeckName").val("");
                    $("#addDeckModal").modal("hide");
                    loadDecks();
                },
                error: function() {
                    alert("Error adding deck. Please try again.");
                }
            });
        }

        function showRenameDeckModal(deckId, currentName) {
            $("#renameDeckId").val(deckId);
            $("#renameDeckName").val(currentName);
            $("#renameDeckModal").modal("show");
        }

        function renameDeck() {
            const deckId = $("#renameDeckId").val();
            const newName = $("#renameDeckName").val().trim();

            if (!newName) {
                alert("Please enter a new name for the deck.");
                return;
            }

            $.ajax({
                url: "/decks/rename-deck",
                type: "POST",
                headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                contentType: "application/json",
                data: JSON.stringify({ deck_id: deckId, new_name: newName }),
                success: function() {
                    $("#renameDeckModal").modal("hide");
                    loadDecks();
                },
                error: function() {
                    alert("Error renaming deck. Please try again.");
                }
            });
        }

        function deleteDeck(deckId) {
            if (!confirm("Are you sure you want to delete this deck?")) return;

            $.ajax({
                url: "/decks/delete-deck",
                type: "POST",
                headers: { "Authorization": "Bearer " + getCookie("jwt_token") },
                contentType: "application/json",
                data: JSON.stringify({ deck_id: deckId }),
                success: function() {
                    loadDecks();
                },
                error: function() {
                    alert("Error deleting deck. Please try again.");
                }
            });
        }
    </script>

</body>
</html>
